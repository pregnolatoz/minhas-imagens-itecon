<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            max-width: 300px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Minhas Imagens</h1>
    <div class="gallery" id="gallery"></div>

     <script>
    const imagens = [
        "logo%20powerpoint.png", // ou renomeie para logo-powerpoint.png
        "LOGO%20ITECON%20DIMENSAO%20MAIOR.png",
        "cidade.png",
        "9e235ccb-7619-4d21-a5ec-ec9c16129be8.png"
    ];

    const gallery = document.getElementById("gallery");
    imagens.forEach(img => {
        const imageElement = document.createElement("img");
        imageElement.src = img; // raiz do reposit√≥rio
        gallery.appendChild(imageElement);
    });
</script>

</body>
</html>
